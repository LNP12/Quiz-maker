<!DOCTYPE html>
<h2>QUIZ MAKER</h2>
<div class="container-fluid">
    <div class="well">
        <select class="form-select" aria-label="Select a category" [(ngModel)]="selectedCategory">
            <option value="Select a category" id="Select a category" disabled selected>Select a category</option>
            <option *ngFor="let category of trivia?.trivia_categories" [id]="category.name" [ngValue]="category">
                {{category.name}}</option>
        </select>
        <select class="form-select" aria-label="Select difficulty" [(ngModel)]="selectedDifficulty">
            <option value="Select difficulty" id="Select difficulty" disabled selected>Select difficulty</option>
            <option id="Easy" value="Easy">Easy</option>
            <option id="Medium" value="Medium">Medium</option>
            <option id="Hard" value="Hard">Hard</option>
        </select>
        <button type="button" class="btn btn-outline-secondary" id="createBtn"
            (click)="displayQuestion()">Create</button>
    </div>
    <br>
    <br>
    <div class="flex" *ngFor="let quiz of quizz; let quesIndex=index">
        <div [innerHTML]="quiz.Question">

        </div>
        <br>
        <ng-container *ngFor="let option of quiz.Answer;let ansIndex=index">
            <button #answers type="button" (click)="selecteAnswer(option, quesIndex, ansIndex)"
                [innerHTML]="option?.answer" class="btn options "
                [ngClass]="option?.selected? 'btn-success' : 'btn-outline-success'"></button>
        </ng-container>
        <br><br>
    </div>
    <br>
    <button type="button" class="btn btn-secondary" *ngIf="selectedAnswer>0 && selectedAnswer ==quizz?.length"
        (click)="submit()">submit</button>
    <br>
</div>
