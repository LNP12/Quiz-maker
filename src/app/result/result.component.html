<h2>RESULT</h2>

<div class="flex" *ngFor="let quiz of quizDetail">
    <div [innerHTML]="quiz?.Question">
    </div>
    <br>
    <ng-container *ngFor="let option of quiz.answers" >
     <button  type="button" [innerHTML]="option?.answer"
        class="btn options "  [ngClass]="getBtnClass(option,quiz)"></button> 
    </ng-container>
        <br>
</div>
<span *ngIf="quizDetail.length>0" [style.background-color]="getColorClass()"> you scored {{correctAnsCount}} out of {{quizDetail.length}}</span>
<button type="button" class="btn btn-secondary" [routerLink]="['']" >Create a new quiz</button>
